  <app-header></app-header>

  <!-- login  -->
  <section id="appointment" class="appointment section light-background" style="background-color: #EAEAEA;">
    <!-- Card Wrapper -->
    <div class="container" data-aos="fade-up" data-aos-delay="100" style="margin-top: 0px; padding: 0px;">
      <div class="card mx-auto shadow-lg" style="max-width: 500px;">
        <div class="card-body">
          <!-- Section Title -->
          <div class="text-center mb-4" >
            <h2>Login</h2>
          </div>
          <!-- End Section Title -->
  
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" class="container-fluid">
            <div class="row justify-content-center" style="margin: 13px;">
              <div class="col-md-10 col-12">
                <!-- Username Field -->
                <div class="form-group mb-3">
                  <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" required>
                </div>
  
                <!-- Password Field -->
                <div class="form-group mb-3">
                  <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required>
                </div>
  
                <!-- CAPTCHA Section -->
                <div class="mt-1">
                  <div class="text-center">
                    <img class="bg-white me-2" [src]="captchaImage" alt="CAPTCHA" width="100" height="30" />
                    <i (click)="loadCaptcha()" class="fa-solid fa-arrow-rotate-right me-2" style="cursor: pointer;"></i>
                  </div>
                  <div class="text-center">
                    <input id="captcha" formControlName="captcha" type="text" required class="form-control col-md-6 mx-auto mt-2" placeholder="Enter CAPTCHA">
                  </div>
                </div>
              </div>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              
              <a href="#!">Forgot password?</a>
            </div>
  


            <!-- Buttons -->
            <div class="text-center mt-3">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mb-4 m-3">Login</button>
              <button type="button" routerLink="/" class="btn btn-secondary mb-4 m-3">Home</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Card Wrapper -->
  </section>
