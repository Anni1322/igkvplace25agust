<div class=" mt-3" style="margin: 20px;">
    <!-- <h2>Welcome to Your Dashboard</h2> -->



            <!-- Faq Section -->
            <section id="faq" class="faq section" >

                <!-- Section Title -->
                <div class="container card section-title" data-aos="fade-up">
                  <div class="col-lg-12">
                    <div class="faq-container" style="margin-top: -80px;">
                      <div class="faq-item faq-active" data-aos="fade-up" data-aos-delay="200" style="height: 7px; background-color: #8a2be2; border-radius: 10px;">
                        <i style="margin-top: -11px;" class="faq-icon bi bi-bell"></i>
                        <h3 style="margin-top: -11px;">Notification</h3>
                        <div  class="faq-content">
                          <!-- <p>jobs available's.</p> -->
                        </div>
                      </div>
                      <!-- End Faq item-->
                  
                      <marquee class="notification_body " behavior="scroll" direction="up" scrollamount="3" scrolldelay="15" onmouseover="this.stop();" onmouseout="this.start();" style="height: 200px;  overflow: hidden;">
                        <div class="faq-item " data-aos="fade-up" data-aos-delay="300" *ngFor="let vacancy of data" style="height: 7px; margin-top: -11px;">
                          <!-- <i class="faq -icon bi bi-info-circle"></i> -->
                          <img src="https://img.icons8.com/?size=100&id=mIQ6moZZHoBs&format=png&color=000000" width="20px" alt="" srcset="">  
                          Last Date : {{ vacancy.Last_Date_for_apply | date }} 
                          <span class="card-subtitle text-muted" hidden>VID: {{ vacancy.Vacancy_ID }} </span>
                  
                        
            
                          <!-- <a [routerLink]="['/notification']" class="card-link"> More</a> -->
                          <!-- <h3>Post : {{ vacancy.Job_Title }}</h3> -->
                          
                          <a [routerLink]="['/student/s-vacancy-apply', vacancy.Vacancy_ID]" class="card-link"> Apply Now</a> 
                          <a [routerLink]="['/student/s-vacany-details']" class="card-link"> More</a>

                          <!-- <i [routerLink]="['/notification']" class="faq-toggle bi bi-chevron-right"><a [routerLink]="['/notification']" class="card-link"> More</a></i> -->
                        </div><!-- End Faq item-->
                      </marquee>
                    </div>
                  </div>
                </div>
                <!-- End Section Title -->
              </section>
              <!-- /Faq Section -->
